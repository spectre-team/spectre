language: node_js
node_js:
- '8'
sudo: required
services:
- docker
env:
  global:
  - VERSION=5.0.0
  - secure: 
  - secure: 
  matrix:
  - CONFIGURATION=dev
  - CONFIGURATION=prod
  - CONFIGURATION=bit
install:
- echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
- npm install -g npm@5.6.0
- npm install -g @angular/cli@1.7.1
- npm install
# following error is suppressed as we do not need all deps, according to:
# https://github.com/npm/npm/issues/17624
- npm list || true
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- ng test --single-run true --progress false --browsers Firefox
- ng build -env=$CONFIGURATION
after_success:
- |
  if [ $CONFIGURATION = "prod" ]; then
      docker build -t spectreteam/spectre:latest -t spectreteam/spectre:beta -t spectreteam/spectre:$VERSION -t spectreteam/spectre:$VERSION-beta -t spectreteam/spectre:$VERSION-alpha .
      docker images
      if [ $TRAVIS_PULL_REQUEST = "false" ]; then
          if [ $TRAVIS_BRANCH = "master" ]; then
              docker push spectreteam/spectre:latest
              docker push spectreteam/spectre:$VERSION
          elif [ $TRAVIS_BRANCH = "develop" ]; then
              docker push spectreteam/spectre:beta
              docker push spectreteam/spectre:$VERSION-beta
          fi
          docker push spectreteam/spectre:$VERSION-alpha
      fi
  fi
notifications:
  webhooks:
    urls:
      secure: 
    on_success: always
    on_failure: always
    on_start: never
    on_cancel: never
    on_error: always
